<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            padding: 14px;
            border: 5px solid BLACK;
            text-align: center;
        }

        input, textarea {
            width: 95%;
            padding: 8px;
            font-size: 14px;
            border-radius: 6px;
            border: 2px solid #aaa;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-button {
            background-color: #FF0000;
            color: black;
            border: 3px solid black;
        }

        .edit-button:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<nav>
    <a href="/">Home</a> | <a href="/dashboard">Back to Dashboard</a>
</nav>

<h1 style="text-align:center;">Contact Us</h1>

<table>
    <tr>
        <th>Your Name</th>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <th>Your Email</th>
        <td><input type="text" name="email"></td>
    </tr>
    <tr>
        <th>Your Message</th>
        <td><textarea name="message" rows="5"></textarea></td>
    </tr>
    <tr>
        <td colspan="2">
            <button class="edit-button" type="button">Send</button>
        </td>
    </tr>
</table>
</body>
</html>
