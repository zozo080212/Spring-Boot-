<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Cookie</title>
</head>
<body>

<h1>Add a New Cookie</h1>

<form th:action="@{/cookie/add}" th:object="${cookie}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required /><br />

    <label for="ingredients">Ingredients:</label>
    <input type="text" id="ingredients" th:field="*{ingredients}" required /><br />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantityOnHand}" step="0.01" required /><br />

    <label for="costPer">Cost per Six:</label>
    <input type="number" id="costPer" step="0.01" th:field="*{costPer}" required /><br />

    <button type="submit">Add Cookie</button>
</form>

<p>
    <a href="/dashboard">Back to Dashboard</a> |
    <a href="/inventory">View Inventory</a>
</p>

</body>
</html>
