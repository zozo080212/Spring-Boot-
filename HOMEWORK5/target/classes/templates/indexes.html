<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            padding: 12px;
            border: 5px solid deeppink;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .edit-button {
            background-color: #FF0000;
            color: black;
            border: 3px solid black;
        }
        .edit-button:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<h1 style="text-align:center;">Inventory</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Quantity</th>
        <th>Cost per</th>
        <th>Action</th>
    </tr>
    <tr th:each="cookie : ${cookies}">
        <td th:text="${cookie.id}"></td>
        <td th:text="${cookie.name}"></td>
        <td th:text="${cookie.ingredients}"></td>
        <td th:text="${cookie.quantityOnHand}"></td>
        <td th:text="${cookie.costPer}"></td>
        <td>
            <form th:action="@{/cookie/edit/{id}(id=${cookie.id})}" method="get">
                <button class="edit-button" type="submit">Edit</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
