<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Cookie</title>
</head>
<body>
<h1>Edit Cookie</h1>

<form th:action="@{/cookie/edit}" th:object="${cookie}" method="post">
    <input type="hidden" th:field="*{id}" />

    Name: <input type="text" th:field="*{name}" required /><br />
    Ingredients: <input type="text" th:field="*{ingredients}" required /><br />
    Quantity: <input type="number" step="0.01" th:field="*{quantityOnHand}" required /><br />
    Cost: <input type="number" step="0.01" th:field="*{costPer}" required /><br />

    <button type="submit">Save Changes</button>
</form>

<form th:action="@{/cookie/delete}" method="post" style="margin-top: 20px;">
    <input type="hidden" th:name="id" th:value="${cookie.id}" />
    <button type="submit"
            style="background-color: red;
                   color: black;
                   padding: 8px 8px;
                   font-size: 18px;
                   font-weight: bold;
                   border: 3px solid black;
                   border-radius: 14px;
                   cursor: pointer;">
        Delete Cookie
    </button>
</form>
</body>
</html>
